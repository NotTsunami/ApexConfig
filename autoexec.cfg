// =========================================================
// Tsunami's Apex Legends Config
// ==========================================================
// Version 9.0.0 | Last Edited: May 21, 2021
// ==========================================================
// Recommended Launch Options: +exec autoexec
// ==========================================================
// This config aims to improve the experience of the game with
// what few commands remain available to users. Unfortunately,
// Respawn nixed most commands, so higher gains are no longer
// possible. This config will remain updated if commands are
// enabled again. Another launch option you can consider is -dev
// to skip the intro video.
//
// You can always find the latest version here:
// https://github.com/NotTsunami/ApexConfig
//
// Questions? Join https://discord.gg/2HgNzD9

// Press F12 to reload the config
// If you make any changes to the config between matches, you can hit F12 in
// your next match to reload the config.
bind "F12" "exec autoexec"

// Uncap FPS
// After a lot of consideration, the config no longer uncaps FPS by
// default because the game's performance begins to stutter past 190 FPS.
// fps_max can be set to -1 to cap to your monitor's refresh rate, which
// is generally recommended except for monitor's with extreme refresh rates (240/360).
// These monitors should typically cap at 144.
//
// To re-enable the FPS cap setting, uncomment the following line and set
// it to your desired value.
//fps_max 0

// Disable Telemetry
pin_opt_in 0 // Disable sending PIN telemetry data to EA

// Misc
cl_matchmaking_timeout 10 // Raise base matchmaking timeout to decrease potential timeouts (Default 0.5)
cl_ranked_reconnect_timeout 300 // Sync to reconnect_timeout to allow max reconnectable time (Default 15)
cl_resend_timeout 300 // Sync to reconnect_timeout to allow max reconnectable time (Default 10)

// Graphic Tweaks
cl_gib_allow 0 // Disable gibs
cl_particle_fallback_multiplier 0 // Always fall back to cheaper effects regardless
                                  // of load
cl_ragdoll_maxcount 0 // Zero max amount of ragdolls allowed on screen
mat_bloom_scalefactor_scalar 0 // Disable bloom
mat_forceaniso 0 // Disable anisotropic filtering (Set bilinear)
mat_mip_linear 0 // Bilinear texture filtering (Bilinear is cheaper at cost of quality)
mat_picmip 4 // Set lowest quality
r_createmodeldecals 0 // Don't create model decals
r_decals 0 // Zero decals drawn (Default 256)
ssao_enabled 0 // Disable screen space ambient occlusion
shadow_depth_dimen_min 0 // Minimum resolution of a spot shadow map
shadow_depth_upres_factor_max 1 // Maximum upres factor of spot_shadows
shadow_enable 0 // Disable shadows
shadow_max_dynamic_lobby 0 // Zero number of shadows that update each frame in lobby (Default 5)
shadow_maxdynamic 0 // Zero number of shadows that update each frame (Default 4)

// Sound
miles_channels 2 // This sets the audio channels to stereo, if you have issues
                 // with vertical sound, try setting to 8
miles_occlusion 0 // Disable occlusion checks
miles_occlusion_force 0
miles_occlusion_partial 0
sound_without_focus 1 // Play sound even if Apex isn't in focus

// HUD
hud_setting_pingAlpha 0.5 // Make pings semi-transparent but still visible
player_setting_damage_closes_deathbox_menu 0 // Disables deathboxes closing immediately upon taking damage
sprint_view_shake_style 1 // Less screen shaking on sprint
